<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color: lightslategray;
            height: 45px;
            width: 400px;
            border-width: 10px;
            border-style: solid;
            border-color: cadetblue;
            padding: 20px;
            margin: auto;
        }
        a:hover{
            background-color: aqua;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplos de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de inline-level</a></p>
</body>
</html>
